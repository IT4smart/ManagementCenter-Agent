version: 2.1

orbs:
  python: circleci/python@0.2.1
  flake8: plushcare/flake8@1.0.0
jobs:
  test-style:
    executor: flake8/default
    steps:
      - checkout
      - flake8/install:
          python-version: "3.8"
          debian-release: "buster"
      - run:
          name: Flake8
          command: flake8 agent/
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
